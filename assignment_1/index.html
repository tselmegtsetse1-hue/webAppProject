<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Market</title>

    <link rel="icon" href="./pictures/site elements/explosion.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">

    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --main-color-1: hsl(0, 0%, 18%);
                --main-color-2: hsl(0, 0%, 25%);
                --main-color-3: hsl(0, 0%, 35%);
                --main-color-4: hsl(98, 29%, 63%);
                --text-color-light: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--main-color-1);
            color: var(--text-color-light);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            padding: 3vh 2vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background: linear-gradient(
                to bottom,
                hsl(98, 29%, 70%),
                hsl(98, 29%, 50%)
            );
        }

        .logo {
            max-width: 10em;
        }

        .search-bar-wrapper input {
            padding: 0.7em 1em;
            width: 280px;
            border-radius: 8px;
            border: 2px solid #666;
        }

        .header-button {
            padding: 0.7em 1.5em;
            border-radius: 8px;
            border: 2px solid #555;
            background: #eee;
            font-weight: bold;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        main {
            margin: 2vh 4vw;
            background-color: var(--main-color-2);
        }

        h2 {
            margin: 1.5rem 0;
            color: var(--main-color-4);
            letter-spacing: 0.1rem;
        }

        .products {
            padding: 2vh 4vw;
        }

        .product-group-top-rated,
        .product-group-all {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .product-box {
            background: var(--main-color-3);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .product-box img {
            width: 100%;
            border-radius: 8px;
        }

        .product-box button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .map iframe {
            width: 100%;
            height: 350px;
            border-radius: 10px;
        }

        footer {
            background: #111;
            padding: 2rem 4vw;
            margin-top: 3rem;
        }

        footer nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        footer h3 {
            margin-bottom: 0.5rem;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer li {
            margin-bottom: 0.3rem;
        }
    </style>
</head>

<body>

<header>
    <a href="index.html">
        <img class="logo" src="./pictures/site elements/logo2.png" alt="Big Bang Market logo">
    </a>

    <div class="search-bar-wrapper">
        <input type="text" placeholder="Бараа хайх">
    </div>

    <div>
        <a class="header-button" href="login.html">Log in</a>
        <a class="header-button" href="signup.html">Sign up</a>
    </div>
</header>

<main>

    <section class="products">
        <h2>Top rated</h2>
        <div class="product-group-top-rated">
            <article class="product-box">
                <img src="./pictures/products/product1.jpg" alt="product">
                <p>Бараа 1</p>
                <button>Хадгалах</button>
            </article>
            <article class="product-box">
                <img src="./pictures/products/product2.jpg" alt="product">
                <p>Бараа 2</p>
                <button>Хадгалах</button>
            </article>
            <article class="product-box">
                <img src="./pictures/products/product3.jpg" alt="product">
                <p>Бараа 3</p>
                <button>Хадгалах</button>
            </article>
        </div>
    </section>

    <section class="products">
        <h2>Бүх бараа</h2>
        <div class="product-group-all">
            <article class="product-box">
                <img src="./pictures/products/product4.jpg" alt="product">
                <p>Бараа 4</p>
                <button>Хадгалах</button>
            </article>
            <article class="product-box">
                <img src="./pictures/products/product5.jpg" alt="product">
                <p>Бараа 5</p>
                <button>Хадгалах</button>
            </article>
            <article class="product-box">
                <img src="./pictures/products/product6.jpg" alt="product">
                <p>Бараа 6</p>
                <button>Хадгалах</button>
            </article>
        </div>
    </section>

    <section class="map products">
        <h2>Дэлгүүрийн байршил</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d265.2808683695647!2d106.9284777!3d47.9196794"
            loading="lazy">
        </iframe>
    </section>

</main>

<footer>
    <nav>
        <section>
            <h3>Холбоо барих</h3>
            <ul>
                <li>Утас: (+976) 95573778</li>
                <li>Email: info@bigbang.mn</li>
            </ul>
        </section>

        <section>
            <h3>Хаяг</h3>
            <ul>
                <li>Улаанбаатар хот, Монгол улс</li>
            </ul>
        </section>

        <section>
            <h3>Тусламж</h3>
            <ul>
                <li>Санал хүсэлт</li>
                <li>Гомдол</li>
            </ul>
        </section>
    </nav>
</footer>

</body>
</html>
